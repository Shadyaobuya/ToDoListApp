<!DOCTYPE html>
<html>
    <head>
        <title>
            LogIn

        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body class="p-3 mb-2 bg-dark text-warning">
        
        <h1 style="text-align: center;" class="display-4">To Do App</h1>
        <h2 style="text-align: center; margin-top: 4%;" class="display-5">Log In Page</h2>
        {%if message%}
        <p style="text-align: center;" class="text-danger bg-light">{{message}}</p>
        {%endif%}
        
        <form method="POST" class="form-group" style="margin-left: 40%; margin-top: 4%;">
            {%csrf_token%}
            <input type="text" placeholder="username" name="username" class="form-control" style="width: 300px;"><br>
            <input type="password" placeholder="password" name="password" class="form-control" style="width: 300px;"><br>
            <button type="submit" class="btn btn-outline-warning mt-3" >Log In</button>


        </form>
        
        
        <a href="{%url 'signup'%}" style="margin-left: 40%; margin-top: 10px;" >New user? Sign up</a>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        

    </body>
</html>
